[package]
name = "bacon"
version = "1.1.5"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/bacon"
description = "background rust compiler"
edition = "2018"
keywords = ["rust", "background", "compiler", "watch", "inotify"]
license = "AGPL-3.0"
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[dependencies]
argh = "0.1.3"
anyhow = "1.0"
cargo_metadata = "0.12"
cli-log = "1.1"
crossbeam = "0.8"
crossterm = "0.19.0"
directories-next = "2.0"
minimad = "0.7.0"
notify = "5.0.0-pre.4"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
termimad = "0.10.0"
toml = "0.5"
unicode-width = "0.1.8"
vte = "0.8"
dirs = "3.0.2"

[profile.release]
lto = true

[patch.crates-io]
# termimad = { path = "../termimad" }
